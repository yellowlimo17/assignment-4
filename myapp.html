<h2 id="name">Austin DeBoer's Budget Tracker</h2>


<div id="expensebody">
<div id="expenseform">
    <label for="when">Date of Purchase</label>
    <input id="when" type="date" />
    <label for="what">Description</label>
    <input id="what" type="text" />
    <label for="amt">Amount</label>
    <input id="amt" type="number" step="0.01" />
    <label for="cati">Category</label>
    <select id="cati">
        <option value="Entertainment">Entertainment</option>
        <option value="Gas">Gas</option>
        <option value="Food">Food</option>
        <option value="Work">Work</option>
        <option value="Bill">Bill</option>
    </select>

    <button id="add">Add</button>
</div>

<div id="expensetable">
<button id="remove">Remove Selected</button>
<table id="MyTable">
  <thead>
    <tr id="header">
        <th>Date</th>
        <th>Description</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Select</th>
    </tr>
  </thead>
  <tbody id="TableBody">
    <!-- this portion will be generated by your JS code --->
  </tbody>
</table>
</div>
</div>
